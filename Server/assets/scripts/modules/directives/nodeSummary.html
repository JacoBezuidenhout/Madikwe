<!-- nodeSummary.html -->
<br/>
<div class="row" ng-show="node">
	<div class="col-md-6" style="height: 500px;">
		<div class="col-md-12">
			<div class="panel panel-info">
			   <div class="panel-heading">
			      <h3 class="panel-title">Module Count</h3>
			   </div>
			   <div class="panel-body">
			      Count: {{node.modules.length}}
			   </div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="panel panel-info">
			   <div class="panel-heading">
			      <h3 class="panel-title">Datapoint Count</h3>
			   </div>
			   <div class="panel-body">
			      Count: {{node.apiCount}}
			   </div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="panel panel-{{nodeStatus(node)}}">
			   <div class="panel-heading">
			      <h3 class="panel-title">Status</h3>
			   </div>
			   <div ng-show="nodeStatus(node) == 'danger'" class="panel-body">
			      Last data less than a day ago
			   </div>
			   <div ng-show="nodeStatus(node) == 'warning'" class="panel-body">
			      Last data less than 2 hours ago
			   </div>
			   <div ng-show="nodeStatus(node) == 'success'" class="panel-body">
			      Everything is good! 
			   </div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="panel panel-info">
			   <div class="panel-heading">
			      <h3 class="panel-title">Last Update</h3>
			   </div>
			   <div class="panel-body">
			      Last: {{node.updatedAt}}
			   </div>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-danger">
		   <div class="panel-heading">
		      <h3 class="panel-title">Alerts</h3>
		   </div>
		   <div class="panel-body" style="height: 400px; overflow-y:scroll;">
		      <p ng-repeat="alert in node.alerts"><span class="glyphicon glyphicon-chevron-right"></span>{{alert.body}}</p>
		   </div>
		</div>
	</div>
</div>
