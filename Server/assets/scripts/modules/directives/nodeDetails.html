<div class="col-md-3 col-md-offset-1 well" >
	<img src="/images/{{node.type}}.png" alt="{{node.type}}" class="img-responsive">
	<h4 class="text-center"><strong>{{node.serial}}</strong></h4>
	<p class="text-center"><small><strong>NI:</strong> <br/>{{node.NI || 'None'}}</small></p>		
	<p class="text-center"><small><strong>Type:</strong> <br/>{{node.type}}</small></p>		
	<p class="text-center"><small><strong>CreatedAt:</strong> <br/>{{node.createdAt}}</small></p>		
	<p class="text-center"><small><strong>UpdatedAt:</strong> <br/>{{node.updatedAt}}</small></p>
</div>
